<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
	<div class="container">
	   <h1>Registro de Usuario</h1>
	   <div th:if="${errorGeneral}" class="alert alert-danger" th:text"${errorGeneral}"> </div>
	   <form th:action="@{/usuarios/guardar}" th:object="${usuarioRegistroDTO}" method="post">
	    
	    <div class="form-group">
	       <label for="tipoIdentificacion">Tipo Identificación: </label>
	       <input type="text" class="form-control" id="tipoIdentifiacion" th:field="*{tipoIdentificacion}" required />
	       <div class="text-danger" th:if="${#fields.hasErrors('tipoIdentificacion')}" th:errors="*{tipoIdentificacion}"> </div>
	    </div>
	    
	    <div class="form-group">
	       <label for="idUsuario">ID Usuario: </label>
	       <input type="text" class="form-control" id="idUsuario" th:field="*{idUsuario}" required />
	       <div class="text-danger" th:if="${#fields.hasErrors('idUsuario')}" th:errors="*{idUsuario}"> </div>
	    </div>
	    
	     <div class="form-group">
	       <label for="nombres">Nombres: </label>
	       <input type="text" class="form-control" id="nombres" th:field="*{nombres}" required />
	       <div class="text-danger" th:if="${#fields.hasErrors('nombres')}" th:errors="*{nombres}"> </div>
	    </div>
	    
	     <div class="form-group">
	       <label for="apellidos">Apellidos: </label>
	       <input type="text" class="form-control" id="apellidos" th:field="*{apellidos}" required />
	       <div class="text-danger" th:if="${#fields.hasErrors('apellidos')}" th:errors="*{apellidos}"> </div>
	    </div>
	    
	     <div class="form-group">
	       <label for="fechaNacimiento">Fecha de Nacimiento: </label>
	       <input type="date" class="form-control" id="fechaNacimiento" th:field="*{fechaNacimiento}" required />
	       <div class="text-danger" th:if="${#fields.hasErrors('fechaNacimiento')}" th:errors="*{fechaNacimiento}"> </div>
	    </div>
	    
	    <div class="form-group">
	       <label for="sexo">Sexo: </label>
	       <select class ="form-control" id="sexo" th:field="*{sexo}" required>
	        <option value="">Seleccione</option>
	        <option value="M">Masculino</option>
	        <option value="F">Femenino</option>
	       </select>
	       <div class="text-danger" th:if="${#fields.hasErrors('sexo')}" th:errors="*{sexo}"> </div>
	    </div>
	    
	    <div class="form-group">
	       <label for="celular">Celular: </label>
	       <input type="text" class="form-control" id="celular" th:field="*{celular}" required />
	       <div class="text-danger" th:if="${#fields.hasErrors('celular')}" th:errors="*{celular}"> </div>
	    </div>
	    
	    <div class="form-group">
	       <label for="correo">Correo: </label>
	       <input type="email" class="form-control" id="correo" th:field="*{correo}" required />
	       <div class="text-danger" th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}"> </div>
	    </div>
	    
	    <div class="form-group">
	       <label for="contrasena">Contraseña: </label>
	       <input type="password" class="form-control" id="contrasena" th:field="*{contrasena}" required />
	       <div class="text-danger" th:if="${#fields.hasErrors('contrasena')}" th:errors="*{contrasena}"> </div>
	    </div>
	    
	    <button type="submit" class="btn btn-primary">Guardar</button>
	    
	   </form>
	  </div>
</body>
</html>
