<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="'Aplicación Spring Boot -' + ${titulo}">Insert title here</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
     <div class="container">
		<h1>Listado de usuarios</h1>
		<a th:href"@{/usuarios/registro}" class="btn btn-success mb-3">Agregar nuevo usuario</a>
		
		<table class="table table-striped table-bordered">
			<thead>
				<tr>
					<th>ID</th>
					<th>Tipo ID</th>
					<th>Nombres</th>
					<th>Apellidos</th>
					<th>Fecha de Nacimiento</th>
					<th>Sexo</th>
					<th>Celular</th>
					<th>Correo electrónico</th>
					<th>Estado</th>
					<th>Tipo de usuario</th>
					
				</tr>				
			</thead>
			<tbody>
				<tr th:each="u : ${usuarios}">
					<td th:text="${u.idUsuario}"></td>
					<td th:text="${u.tipoIdentificacion}"></td>
					<td th:text="${u.nombres}"></td>
					<td th:text="${u.apellidos}"></td>
					<td th:text="${u.fechaNacimiento}"></td>
					<td th:text="${u.sexo}"></td>
					<td th:text="${u.celular}"></td>
					<td th:text="${u.correo}"></td>
					<td th:text="${u.estado}"></td>
					<td th:text="${u.tipoUsuario}"></td>
				</tr>
			</tbody>
		</table>
		
    </div>
</body>
</html>
